<section class="contact-section">
  <div class="contact-container">
    <h2>Contact Me</h2>
    <p>Have a question or want to collaborate? Fill the form below!</p>

    <div class="contact-card">
      <!-- Contact Form -->
      <form>
        <div class="input-group">
          <input type="text" required placeholder=" ">
          <label>Your Name</label>
          <i class="fas fa-user"></i>
        </div>

        <div class="input-group">
          <input type="email" required placeholder=" ">
          <label>Your Email</label>
          <i class="fas fa-envelope"></i>
        </div>

        <div class="input-group">
          <textarea rows="5" required placeholder=" "></textarea>
          <label>Your Message</label>
          <i class="fas fa-comment-dots"></i>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-envelope"></i> bahugunapriyanka@gmail.com</p>
        <p><i class="fas fa-phone"></i> +91 8791480288</p>
        <p><i class="fas fa-map-marker-alt"></i> Dehradun</p>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/priyanka-bahuguna-564a752b6/"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://github.com/bahuguna430"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>
